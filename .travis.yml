before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: gradle wrapper --gradle-version 4.10.2

language: java

jdk:
  - openjdk8

services:
  - docker

before_install:
  - ./render-configs.sh $TRAVIS_TOKEN

script:
  - ./gradlew :assemble
  - ./gradlew :check --scan
